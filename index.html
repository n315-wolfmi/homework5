<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 5</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav>
        <a class="links-left" href="#home">
            <img src="images/books-stack-of-three.png" alt="book-logo">
            <p>The BookNook</p>
        </a>

        <input type="text" class="searchbar" placeholder="Search...">

        <div class="links-right">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#books">Books</a>
            <a href="#blog">Blog</a>
            <a href="#account" class="right-img-link">
                <p>Account</p>
                <img src="images/user.png" alt="user">
            </a>
            <a href="#cart" class="right-img-link">
                <p>Cart</p>
                <img src="images/shopping-cart.png" alt="cart">
            </a>
        </div>
    </nav>

    <div id="app"></div>

    <footer>
        <div class="footer-left">Copyright 2022, The BookNook</div>
        <div class="footer-center">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#books">Books</a>
            <a href="#blog">Blog</a>
        </div>
        <div class="footer-right">
            <img src="images/logos/white/facebook_w.png" alt="facebook_w">
            <img src="images/logos/white/instagram_w.png" alt="instagram_w">
            <img src="images/logos/white/twitter_w.png" alt="twitter_w">
        </div>
    </footer>

    <script src="lib/jquery-3.6.1.min.js"></script>
    <script type="module" src="app/model.js"></script>
    <script type="module" src="app/app.js"></script>
</body>
</html>
